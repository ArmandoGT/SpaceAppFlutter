name: spaceappflutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/images/IconSDF.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/ByGT.png
    - assets/images/IFLogo.png
    - assets/images/NASA_logo.png
    - assets/images/SDF-Logo.png
    - assets/images/IconSDF.png
